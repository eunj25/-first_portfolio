<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=`, initial-scale=1.0">
  <title>products</title>
  <!-- Jquery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
  <!-- slick slider -->
  <link rel="stylesheet" href="script/slick/slick.css">
  <link rel="stylesheet" href="script/slick/slick-theme.css">
  <script src="script/slick/slick.min.js"></script>
  <!-- custom css & js -->
  <link rel="stylesheet" href="style.css">
  <script src="script/custom.js"></script>
</head>
<body>

  <div class="container products">
    <div class="products-inner">

      <!-- include header -->
      <div class="mypage-include-header"></div>
      <div class="sub-header">
        <div class="back" onclick="history.back()"><i class="xi-angle-left"></i></div>
        <div class="cart">
          <a href="#none"><i class="xi-search"></i></a>
        </div>
      </div>
      <!-- include header -->

      <section class="products-home">
        <div class="products-photo">
          <img src="images/products-photo-02.jpg" alt="">
          <img src="images/products-photo.jpg" alt="">
        </div>
        <div class="products-price">
          <a href="#none"><small class="brand">돌체구스토</small></a>
          <div class="products-name">
            <h3>스타벅스 하우스블렌드 캡슐커피</h3>
            <div class="share">
              <a href="#none"><i class="xi-home-o"></i></a>
              <a href="#none"><i class="xi-share-alt-o"></i></a>
            </div>
          </div>
          <div class="detail">
            <p><span>11%</span> 7,900 <small>10,220</small></p>
          </div>
          <small>★(4.5) 173건</small>
          <small class="free">무료배송</small>
        </div>
        <div class="products-info">
          <div>
            <p><span>원산지</span>영국</p>
            <p><span>품종</span>100% 아라비카 커피</p>
            <p><span>프로파일</span>풍부함 & 토피넛향</p>
          </div>
          <div>
            <p><span>강도</span>8</p>
            <p><span>로스팅</span>미디움</p>
            <p><span>물용량</span>230ml / 7칸</p>
          </div>
        </div>
      </section>
      
      <div class="order-overlay"></div>
      
      <div class="products-order">
        <div class="order">
          <div class="number">
            <span>8.5g x 12캡슐</span>
            <div>
              <span>-<em>1</em>+</span>
            </div>
          </div>
          <div class="total">
            <span>총 주문 금액</span>
            <b>7,900</b>
          </div>
        </div>
        <div class="buy">
          <button class="btn">구매하기</button>
          <div class="like"><i class="fa fa-heart-o"></i></div>
        </div>
      </div>

    </div>
  </div>
  
</body>
</html>
