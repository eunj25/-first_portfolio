<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>디즈니플러스-로그인폼</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class="container">
      <div class="photo">
        <p>
          이용 약관<br>개인 정보 보호 정책<br>Disney+의 콘텐츠는 이용하지 못할 수도 있습니다<br>© Disney. All Rights Reserved.
        </p>
      </div>
      <div class="loginbox">
        <form class="login">
          <img src="images/logo.png" alt="">
          <input type="email" placeholder="이메일">
          <input type="password" placeholder="비밀번호">
          <div class="save">
            <label><input type="checkbox"><em></em>로그인 유지</label>
            <label><input type="checkbox" checked><em></em>이메일 유지</label>
          </div>
          <input type="button" value="로그인">
          <div class="sns-login">
            <span>SNS 계정으로 로그인하기</span>
            <div class="sns">
              <a href="#none"><i class="xi-facebook"></i></a>
              <a href="#none"><i class="xi-twitter"></i></a>
              <a href="#none"><i class="xi-instagram"></i></a>
              <a href="#none"><i class="xi-apple"></i></a>
            </div>
          </div>
          <div class="join">
            <div>
              <a href="#none">이메일 찾기</a>
              <a href="#none">비밀번호 찾기</a>
            </div>
            <div>아직 회원이 아닌가요? <a href="#none">회원가입</a></div>
          </div>
        </form>
      </div>
    </div>
    
  </body>
</html>
