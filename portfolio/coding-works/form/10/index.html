<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상담신청서</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>퍼블리싱 학습의 새로운 <b>패러다임!</b><em>신속하게 <b>코딩웍스 간편 상담</b>을 신청하실 수 있습니다.</em></h1>
    <p>상담 내용에 따라 비용과 절차에 관련하여 전화 또는 이메일로 신속하게 상담해 드립니다.</p>
    <div class="apply-form">
      <fieldset class="name">
        <div class="field">
          <span>이름<em>*</em></span>
          <input type="text">
        </div>
        <div class="field">
          <span>이메일<em>*</em></span>
          <input type="email">
        </div>
      </fieldset>
      <fieldset class="number">
        <div class="field">
          <span>연락처<em>*</em></span>
          <input type="tel">
        </div>
        <div class="field">
          <span>상담구분<em>*</em></span>
          <select>
            <option>선택하세요</option>
            <option>기초 퍼블리싱</option>
            <option>실전 퍼블리싱</option>
            <option>자격증</option>
          </select>
        </div>
      </fieldset>
      <fieldset>
        <div class="field">
          <span>상담내용<em>*</em></span>
          <textarea placeholder="상담 접수가 이루어진 후 24시간 내에 연락드리겠습니다. 감사합니다."></textarea>
        </div>
      </fieldset>
      <fieldset class="agree">
        <span>개인정보 취급방침(필수)</span>
        <iframe src="Source/info.html" frameborder="0"></iframe>
        <label><input type="checkbox" checked><em></em> 개인정보 취급방침을 읽었으며 이에 동의합니다.</label>
      </fieldset>
      <input type="submit" value="상담신청">
    </div>
  </div>

</body>
</html>
