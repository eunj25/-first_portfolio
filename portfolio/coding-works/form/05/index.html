<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>naver-login</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class="container">
      <header>
        <a href="#none"><img src="images/logo-band.png" alt=""></a>
      </header>
      <section class="center">
        <form>
          <div class="login">
            <h1>로그인</h1>
            <a href="#none" class="btn mobile">휴대폰 번호로 로그인</a>
            <span class="or">또는</span>
            <a href="#none" class="btn email">이메일로 로그인</a>
            <a href="#none" class="btn naver">네이버로 로그인</a>
            <a href="#none" class="btn facebook">페이스북으로 로그인</a>
            <a href="#none" class="btn line">라인으로 로그인</a>
            <p class="join-save">
              <label><input type=checkbox id="chk"><em></em>로그인 상태 유지</label>
            </p>
            <p class="join-reqister">
              밴드가 처음이신가요?
              <a href="#none">회원가입</a>
            </p>
          </div>
        </form>
      </section>
    </div>
  
  </body>
</html>
