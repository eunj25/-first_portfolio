<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/favicon.png">
  <link rel="stylesheet" href="style.css">
  <title>네이버 : 회원가입</title>
</head>
<body>

  <div class="member">
    <img class="logo" src="images/naver-logo.png" alt="">
    <div class="field">
      <b>아이디</b>
      <span class="placetext"><input class="userid" type="text"></span>
    </div>
    <div class="field">
      <b>비밀번호</b>
      <input class="userpw" type="password">
    </div>
    <div class="field">
      <b>비밀번호 재확인</b>
      <input class="userpw-confirm" type="password">
    </div>
    <div class="field">
      <b>이름</b>
      <input type="text">
    </div>
    <div class="field birth">
      <b>생년월일</b>
      <div>
        <input type="number" placeholder="년(4자)">
        <select>
          <option value="">월</option>
        </select>
        <input type="number" placeholder="일">
      </div>
    </div>
    <div class="field">
      <b>성별</b>
      <div class="gender">
        <label><input type="radio" name="gender"><em></em>남자</label>
        <label><input type="radio" name="gender"><em></em>여자</label>
        <label><input type="radio" name="gender"><em></em>선택안함</label>
      </div>
    </div>
    <div class="field">
      <b>본인 확인 이메일<small>(선택)</small></b>
      <input type="text" placeholder="선택입력">
    </div>
    <div class="field">
      <b>휴대전화</b>
      <select>
        <option value="">대한민국 +82</option>
      </select>
      <input class="tel-number" type="tel" placeholder="전화번호 입력"><button class="btn phone-number">인증번호 받기</button>
      <input type="tel" placeholder="인증번호 입력하세요">
    </div>
    <div class="field">
      <button class="btn signin">가입하기</button>
      <div class="member-footer">
        <div>
          <a href="#none">이용약관</a>
          <a href="#none">개인정보처리방침</a>
          <a href="#none">책임의 한계와 법적고지</a>
          <a href="#none">회원정보 고객센터</a>
        </div>
        <a href="#none">©NAVER corp</a>
      </div>
    </div>
  </div>
  
</body>
</html>
